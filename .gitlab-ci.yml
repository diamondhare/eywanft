include:
  - project: 'blockchainlaboratory/gitlab-ci'
    ref: v0.0.4
    file: '/.gitlab-ci.yml'

stages:
  - build
  - test
  - autotest

build:
  stage: build
  script:
    - echo "Noop"
  only:
    - branches
  tags:
    - docker

test:
  stage: test
  before_script:
    - mkdir -p $(pwd)/${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}
  script:
    - docker run -t --rm --entrypoint go -v $(pwd):/project golang:1.16 cd /project && test -v ./... -race -coverprofile=/project/coverage.out
  artifacts:
    paths:
      - ${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}/*
  tags:
    - docker
  only:
    - branches
